[build]
  publish = "dist"
  command = "npm run build"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18.x"
  NODE_ENV = "production"
  ADMIN_USERNAME = "websitekilla"
  ADMIN_PASSWORD = "Islam2025"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["theme-settings.json"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
